collections:
  "Fantastic Beasts":
    variables: { movie: "259316, 338952, 338953", poster: https://theposterdb.com/api/assets/173773 }
    template: [ 
      { name: tplCommonBase }, 
      { name: tplCommonCollection }, 
      { name: tplTMDBCollection },
    ]
    summary: |
      The Fantastic Beasts films are a fantasy series based on and inspired by the textbook mentioned in the Harry Potter novels by British writer J. K. Rowling. Set in the same Wizarding World franchise, they follow the adventures of Newt Scamander, a self-proclaimed magizoologist, along with Porpentina "Tina" Goldstein, a MACUSA auror.    # tpdb: https://theposterdb.com/search/advanced/results?term=28%20...%20Later&category=Collections
    # tmdb: https://www.themoviedb.org/search/collection?query=%2228%20...%20Later%22
    # tvdb: https://thetvdb.com/search?menu%5Btype%5D=list&query=28%20...%20Later
    # imdb: https://www.imdb.com/find/?s=tt&ttype=ft&q=28%20...%20Later
    # trakt: https://trakt.tv/search/lists?query=28%20...%20Later
    collection_mode: hide
    # trakt_list:
    #   -

########################################################################################################################
########################################################################################################################


templates:
  tplCommonBase:
    optional:
      - poster
    move_prefix: The
    sync_mode: sync
    url_poster: <<poster>>

  tplCommonCollection:
    default:
      sort_prefix: ""
      sort_order: ""
      sort_separator: ""
    optional:
      - label
    label: "PMM-U-<<label>>"
    item_label: "PMM-U-<<label>>"
    collection_order: release
    sort_title: <<sort_prefix>><<sort_separator>><<sort_order>><<sort_separator>><<collection_name>>

  tplTVDBCollection:
    optional:
      - list
      - show
      - movie
    tvdb_list: https://www.thetvdb.com/lists/<<list>>
    tvdb_list_details: https://www.thetvdb.com/lists/<<list>>
    tvdb_movie: <<movie>>
    tvdb_movie_details: <<movie>>
    tvdb_show: <<show>>
    tvdb_show_details: <<show>>

  tplTMDBCollection:
    optional:
      - collection
      - list
      - movie
      - show
    tmdb_collection: <<collection>>
    tmdb_collection_details: <<collection>>
    tmdb_list: <<list>>
    tmdb_list_details: <<list>>
    tmdb_movie: <<movie>>
    tmdb_movie_details: <<movie>>
    tmdb_show: <<show>>
    tmdb_show_details: <<show>>