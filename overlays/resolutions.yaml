overlays:
######################################################
#               OVERLAYS - RESOLUTIONS               #
######################################################
  4K_HDR:
    overlay:
      name: 4K_HDR
      group: Resolution
      weight: 90
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: config/overlays/resolution/4K_HDR.png
    plex_search:
      all:
        hdr: true
        resolution: 4K

  1080P_HDR:
    overlay:
      name: 1080P_HDR
      group: Resolution
      weight: 90
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: config/overlays/resolution/1080P_HDR.png
    plex_search:
      all:
        resolution: 1080p

  1080P_DV:
    overlay:
      name: 1080P_DV
      group: Resolution
      weight: 90
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: config/overlays/resolution/1080P_DV.png
    plex_search:
      all:
        resolution: 1080p
    filters:
      has_dolby_vision: true

  4K_DV:
    overlay:
      name: 4K_DV
      group: Resolution
      weight: 30
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: config/overlays/resolution/4K_DV.png
    plex_search:
      all:
        resolution: 4K
    filters:
      has_dolby_vision: true

  4K:
    overlay:
      name: 4K
      group: Resolution
      weight: 20
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: config/overlays/resolution/4K.png
    plex_search:
      all:
        resolution: 4k
        hdr: false
